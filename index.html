<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Trading Card</title>

<!--Font - Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainDiv">
        <div class="cardDiv" id="card">
            <div class="cardInner" id="cardInner">
                <div class="cardFront">
                    <h2>Elijah Flader</h2>
                    <div class="cardImgContainer">
                        <img src="images/selfie-cropped.jpg" alt="Elijah Flader">
                    </div>
                    <div class="horizontalCenter">
                        <p>Programmer</p>
                    </div>

                </div>

                <div class="cardBack">
                    <h2>Stats</h2>
                    <hr>
                    <div class="statsContainer">
                        <h3>Favorites :</h3>
                        <p>Food - Lasagna</p>
                        <p>Color - Blue</p>
                        <p>Animal - Arctic Fox</p>
                        <br>

                        <h3>Skills :</h3>
                        <p>Piano (do re me fa so la te do)</p>
                        <p>Mathematical Intuition</p>
                        <p>Making Code (That works sometimes)</p>
                        <br>

                        <h3>Experience :</h3>
                        <p>Life</p>
                        <p>Went to Mini-Soda</p>
                        <p>Ate a dragon fruit once</p>
                        <br>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
